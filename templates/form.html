{% extends 'base.html' %}

{% block title %}Form{% endblock %}
{% block header %}Form Page{% endblock %}
{% block content %}
    <h2>{{ _('Form') }}</h2>
    <form method="post" action="{{ url_for('form') }}">
        {{ form.csrf_token }}
        <div>
            {{ form.label }}
            {{ form.name }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
{% endblock %}
